name: Build

on:
  push:

jobs:
  Ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          sudo apt update -y
          sudo apt install -y curl git openssl sed wget sudo tree unzip make build-essential gcc tomcat9 tomcat9-common tomcat9-admin tomcat9-user libtomcat9-java jsvc
          make init
          make install.jdk
          make conf.jdk
          make install.ant
          make conf.ant
          make build
          make install
          make exist
          make conf.archappl.show

  Debian11:
    runs-on: ubuntu-latest
    container: debian:bullseye
    steps:
      - uses: actions/checkout@v2
      - run: |
          apt update -y
          apt install -y git make sudo
          make install.pkgs
          make init
          make install.jdk
          make conf.jdk
          make install.ant
          make conf.ant
          make build
          make src_install
          make services.install
          make exist
          make conf.archappl.show

  Debian10:
    runs-on: ubuntu-latest
    container: debian:buster
    steps:
      - uses: actions/checkout@v2
      - run: |
          apt update -y
          apt install -y git make sudo
          make install.pkgs
          make init
          make install.jdk
          make conf.jdk
          make install.ant
          make conf.ant
          make build
          make src_install
          make services.install
          make exist
          make conf.archappl.show
      
  CentOS7:
    runs-on: ubuntu-latest
    container: centos:centos7
    steps:
      - uses: actions/checkout@v2
      - run: |
          yum update -y
          yum install -y git make sudo which
          make init
          make install.pkgs
          make rocky8.conf
          make tomcat.preinst
          make tomcat.action
          make build
          make src_install
          make services.install
          make exist
          make conf.archappl.show
      
  CentOS8:
    runs-on: ubuntu-latest
    container: centos:centos8
    steps:
      - uses: actions/checkout@v2
      - run: |
          dnf update -y
          dnf install -y git make sudo which
          make init
          make install.pkgs
          make rocky8.conf
          make tomcat.preinst
          make tomcat.action
          make build
          make src_install
          make services.install
          make exist
          make conf.archappl.show
  Rocky8:
    runs-on: ubuntu-latest
    container: rockylinux/rockylinux
    steps:
      - uses: actions/checkout@v2
      - run: |
          dnf update -y
          dnf install -y git make sudo which
          make init
          make install.pkgs
          make rocky8.conf
          make tomcat.preinst
          make tomcat.action
          make build
          make src_install
          make services.install
          make exist
          make conf.archappl.show

  macOS11:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - run: |
          mkdir -p /opt/mports
          pushd /opt/mports
          git clone https://github.com/macports/macports-base.git
          cd macports-base
          git checkout v2.7.1
          pushd /opt/mports/macports-base
          ./configure --enable-readline
          make
          sudo make install
          make distclean
          popd
          popd
          make init
          make install.pkgs
          make macos.conf
          make tomcat.action
          make build
          make src_install
          make services.install
          make exist
          make conf.archappl.show
