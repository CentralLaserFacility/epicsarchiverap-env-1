name: Build

on: [push, pull_request]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }} 
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    steps:
      - name: Install the packages
        run: |
          sudo apt update -y 
          sudo apt install -y curl openssl sed wget sudo tree unzip make build-essential gcc tomcat9 tomcat9-common tomcat9-admin tomcat9-user libtomcat9-java jsvc
      - uses: actions/checkout@v1
      - name: Init
        run: make init
      - name: Configure
        run: |
          make install.jdk
          make conf.jdk
          make install.ant
          make conf.ant
      - name: Build
        run: |
          make build
          make install
      - name: Exist
        run: |
          make exist
          make conf.archappl.show
