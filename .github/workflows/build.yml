name: Build

on: [push, pull_request]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }} 
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    steps:
      - name: Install the packages
        run: |
          sudo apt update -y 
          sudo apt install -y curl openssl sed unzip make build-essential gcc libssl-dev libldap2-dev libsasl2-dev libcurses-ocaml-dev tomcat tomcat-common tomcat-admin tomcat-user libtomcat-java jsvc
      - uses: actions/checkout@v1
      - name: Init
        run: make init
      - name: Configure
        run: |
          make install.jdk
          make conf.jdk
          make install.ant
          make conf.ant
      - name: Build
        run: |
          make build
          make install
      - name: Exist
        run: make exist

